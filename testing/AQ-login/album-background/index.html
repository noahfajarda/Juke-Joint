<div class="loading">
  <div class="loading-container">
    <p class="counter"></p>
    <div class="line"></div>
  </div>
</div>
<div class="body-container">
  <div class="box">
    <h1>Simply Social Spotify</h1>
    <p>Find your Music</p>
  </div>
</div>
<main style="width: 100%">
  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h1 class="mb-0 pb-3 title">
              <span>Log In </span><span>Sign Up</span>
            </h1>
            <input
              class="checkbox"
              type="checkbox"
              id="reg-log"
              name="reg-log"
            />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 id="log-in">Log In</h4>
                      <div class="form-group">
                        <input
                          type="email"
                          name="logemail"
                          class="form-style"
                          placeholder="Your Email"
                          id="logemail"
                          autocomplete="off"
                        />
                        <iconify-icon
                          icon="material-symbols:alternate-email"
                          style="color: white"
                          class="input-icon uil util-icon"
                        ></iconify-icon>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          type="password"
                          name="logpass"
                          class="form-style"
                          placeholder="Your Password"
                          id="logpass"
                          autocomplete="off"
                        />
                        <iconify-icon
                          icon="material-symbols:lock-outline"
                          style="color: white"
                          class="input-icon uil util-icon"
                        ></iconify-icon>
                      </div>
                      <a href="#" class="submit-btn btn mt-4">submit</a>
                      <p class="mb-0 mt-4 text-center">
                        <a href="#0" class="link">Forgot your password?</a>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <div class="section text-center">
                      <h4 id="sign-up">Sign Up</h4>
                      <div class="form-group">
                        <input
                          type="text"
                          name="logname"
                          class="form-style"
                          placeholder="Your Full Name"
                          id="logname"
                          autocomplete="off"
                        />
                        <iconify-icon
                          icon="material-symbols:person-outline"
                          style="color: white"
                          width="35"
                          height="35"
                          class="input-icon uil util-person-icon"
                        ></iconify-icon>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          type="email"
                          name="logemail"
                          class="form-style"
                          placeholder="Your Email"
                          id="logemail"
                          autocomplete="off"
                        />
                        <iconify-icon
                          icon="material-symbols:alternate-email"
                          style="color: white"
                          class="input-icon uil util-icon"
                        ></iconify-icon>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          type="password"
                          name="logpass"
                          class="form-style"
                          placeholder="Your Password"
                          id="logpass"
                          autocomplete="off"
                        />
                        <iconify-icon
                          icon="material-symbols:lock-outline"
                          style="color: white"
                          class="input-icon uil util-icon"
                        ></iconify-icon>
                      </div>

                      <a href="#" class="btn mt-4">submit</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</main>
