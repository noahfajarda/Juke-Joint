<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>{{title}}</title>
  </head>
  <body class="text-white">
    <header class="jumbotron d-flex justify-content-center m-5">
      <a id="title" class="display-1 text-center" href="/"
        >Simply Social Spotify</a
      >
    </header>
    <main style="width: 100%">
      <div class="section">
        <div class="container">
          <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
              <div class="section pb-5 pt-5 pt-sm-2 text-center">
                <h1 class="mb-0 pb-3 title">
                  <span>Log In </span><span>Sign Up</span>
                </h1>
                <input
                  class="checkbox"
                  type="checkbox"
                  id="reg-log"
                  name="reg-log"
                />
                <label for="reg-log"></label>
                <div class="card-3d-wrap mx-auto">
                  <div class="card-3d-wrapper">
                    <div class="card-front">
                      <div class="center-wrap">
                        <div class="section text-center">
                          <h4 id="log-in">Log In</h4>
                          <div class="form-group">
                            <input
                              type="email"
                              name="logemail"
                              class="form-style"
                              placeholder="Your Email"
                              id="logemail"
                              autocomplete="off"
                            />
                            <iconify-icon
                              icon="material-symbols:alternate-email"
                              style="color: white"
                              class="input-icon uil util-icon"
                            ></iconify-icon>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="password"
                              name="logpass"
                              class="form-style"
                              placeholder="Your Password"
                              id="logpass"
                              autocomplete="off"
                            />
                            <iconify-icon
                              icon="material-symbols:lock-outline"
                              style="color: white"
                              class="input-icon uil util-icon"
                            ></iconify-icon>
                          </div>
                          <a href="#" class="submit-btn btn mt-4">submit</a>
                          <p class="mb-0 mt-4 text-center">
                            <a href="#0" class="link">Forgot your password?</a>
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="card-back">
                      <div class="center-wrap">
                        <div class="section text-center">
                          <h4 id="sign-up">Sign Up</h4>
                          <div class="form-group">
                            <input
                              type="text"
                              name="logname"
                              class="form-style"
                              placeholder="Your Full Name"
                              id="logname"
                              autocomplete="off"
                            />
                            <iconify-icon
                              icon="material-symbols:person-outline"
                              style="color: white"
                              width="35"
                              height="35"
                              class="input-icon uil util-person-icon"
                            ></iconify-icon>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="email"
                              name="logemail"
                              class="form-style"
                              placeholder="Your Email"
                              id="logemail"
                              autocomplete="off"
                            />
                            <iconify-icon
                              icon="material-symbols:alternate-email"
                              style="color: white"
                              class="input-icon uil util-icon"
                            ></iconify-icon>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="password"
                              name="logpass"
                              class="form-style"
                              placeholder="Your Password"
                              id="logpass"
                              autocomplete="off"
                            />
                            <iconify-icon
                              icon="material-symbols:lock-outline"
                              style="color: white"
                              class="input-icon uil util-icon"
                            ></iconify-icon>
                          </div>

                          <a href="#" class="btn mt-4">submit</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
      <link rel="stylesheet" href="style.css" />
    </main>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </body>
</html>
