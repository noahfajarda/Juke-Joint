<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/30f7095b9b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>{{title}}</title>
  </head>
  <body>
    <div class="twelve">
      <h1>Social <i class="fa fa-spotify" aria-hidden="true"></i> Spotify</h1>
    </div>
    <div class="cursor"></div>

    <script type="text/javascript">
      const cursor = document.querySelector(".cursor");
      var timeout;

      //follow cursor on mousemove
      document.addEventListener("mousemove", (e) => {
        let x = e.pageX;
        let y = e.pageY;

        cursor.style.top = y + "px";
        cursor.style.left = x + "px";
        cursor.style.display = "block";

        //cursor effects when mouse stopped
        function mouseStopped() {
          cursor.style.display = "none";
        }
        clearTimeout(timeout);
        timeout = setTimeout(mouseStopped, 1000);
      });

      //cursor effects when mouseout
      document.addEventListener("mouseout", () => {
        cursor.style.display = "none";
      });
    </script>
    <div class="text-box">
      <h1 class="heading-primary">
        <span class="heading-primary-main">Track</span>
        <span class="heading-primary-sub">Amen - Logic</span>
      </h1>
    </div>
    <main>
      <div class="side-bar">
        <div class="side-container top">
          <svg viewbox="0 0 120 120" class="hover-svg">
            <path D="M 60 25 L 20 95 L 100 95 Z" />
            <path D="M 36 67 L 53 95" />
            <path D="M 33 72 L 47 95" />
            <path D="M 30 78 L 41 95" />
            <path D="M 27 83 L 35 95" />
          </svg>
        </div>
        <div class="side-container middle">
          <div class="rela-block side-button instagram"></div>
          <div class="rela-block side-button facebook"></div>
          <div class="rela-block side-button twitter"></div>
          <div class="rela-block side-button soundcloud"></div>
          <div class="rela-block side-button linked-in"></div>
          <div class="rela-block side-button pinterest"></div>
        </div>
      </div>
      <form>
        <input
          name="name"
          type="text"
          class="feedback-input"
          placeholder="Name"
        />
        <!-- <input
          name="email"
          type="text"
          class="feedback-input"
          placeholder="Email"
        /> -->
        <textarea
          name="text"
          class="feedback-input"
          placeholder="Comment"
        ></textarea>
        <input type="submit" value="SUBMIT" />
      </form>
      <div class="placement">
        <div class="heart"></div>
      </div>

      <link rel="stylesheet" href="styles.css" />
      <script src="javascript.js"></script>
    </main>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </body>
</html>
