<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <title>Speech recognition</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center mt-5">Speech to Text in JS</h1>
            <h1 class="text-center mt-5 text-danger">
                ONLY WORKS IN CHROME & SAFARI
            </h1>

            <div class="form-group">
                <textarea id="textbox" rows="6" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button id="start-btn" class="btn btn-danger btn-block">
                    Start
                </button>
                <div id="instructions">Press the Start button</div>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js"></script>
</html>
